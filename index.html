<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Daniel Seifert</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Daniel Seifert</h1>
        <div class="wrapper">
            <div class="container">
                <input type="radio" name="slide" id="c1" checked>
                <label for="c1" class="card">
                    <div class="row">
                        <div class="icon">Kontakt</div>
                        <div class="description">
                            <div class="card">
                                <div class="imgBx">
                                    <img src="me_contact_bw.jpg">
                                </div>
                                <div class="content">
                                    <div class="details">
                                        <h2>Daniel Seifert<br>
                                        <span>Code / Fotografie / Layout</span></h2>
                                        <div class="actionBtn">
                                            <button>
                                                <a href="https://facebook.daniel-seifert.com/">Facebook</a>
                                            </button>
                                            <button>
                                                <a href="https://linkedin.daniel-seifert.com/">LinkedIn</a>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </label>
                <input type="radio" name="slide" id="c2" >
                <label for="c2" class="card">
                    <div class="row">
                        <div class="icon">Programmierung</div>
                        <div class="description">
                            <h2>Programmierung</h2>
                            <p>Präziser Code. Klare Strukturen. Projekterprobt.</p>
                            <p>
                                <span class="tag">#PHP</span>
                                <span class="tag">#mySQL</span>
                                <span class="tag">#JavaScript</span>
                                <span class="tag">#CSS</span>
                                <span class="tag">#HTML</span>
                                <span class="tag">#DevOps</span>
                                <span class="tag">#OXID</span>
                                <span class="tag">#Ausbilder</span>
                            </p>
                            <p>E-Commerce-Entwicklung • Schnittstellen • Performance-Optimierung</p>
                            <blockquote>"Digitale Lösungen, die einfach funktionieren."</blockquote>
                            <p>Finde mich auf <a href="https://github.daniel-seifert.com/">Github</a>.</p>
                        </div>
                    </div>
                </label>
                <input type="radio" name="slide" id="c3" >
                <label for="c3" class="card">
                    <div class="row">
                        <div class="icon">Fotografie</div>
                        <div class="description">
                            <h2>Fotografie</h2>
                            <p>Momente festhalten. Geschichten im Licht erzählen.</p>
                            <p>
                                <span class="tag">#Portrait</span>
                                <span class="tag">#Landschaft</span>
                                <span class="tag">#Architektur</span>
                                <span class="tag">#Events</span>
                                <span class="tag">#AvailableLight</span>
                            </p>
                            <p>Kreative Perspektiven • Bildbearbeitung • Motivgefühl</p>
                            <blockquote>"Bildsprache, die bleibt."</blockquote>
                        </div>
                    </div>
                </label>
                <input type="radio" name="slide" id="c4" >
                <label for="c4" class="card">
                    <div class="row">
                        <div class="icon">Layout</div>
                        <div class="description">
                            <h2>Layout</h2>
                            <p>&Auml;sthetik mit Fokus. Gestaltung mit System.</p>
                            <p>
                                <span class="tag">#Grafikdesign</span>
                                <span class="tag">#DTP</span>
                                <span class="tag">#Typografie</span>
                                <span class="tag">#Layout</span>
                            </p>
                            <p>Print & Web • Klarheit im Design • Stilsichere Details</p>
                            <blockquote>"Form und Funktion im Gleichgewicht."</blockquote>
                        </div>
                    </div>
                </label>
            </div>
        </div>
    </body>
</html>
